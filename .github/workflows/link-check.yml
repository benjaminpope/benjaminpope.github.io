name: Link Check

on:
  push:
    branches:
      - main
      - streamline-2026
  pull_request:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run link checker
        run: python scripts/check_links.py
